<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls{
            height: 200px;
            width: 250px;
            border: 2px solid black;
        }
        #demo1{
            background-color: orange;
            position: fixed;
        }
        #demo2{
            background-color: white;
        }
        #demo3{
            background-color: blueviolet;
            position: absolute;
            left: 300px;
        }
        #demo4{
            background-color: green;
        }

        #raja1{
            background-color: blue;
            height: 100px;
            width: 900px;
            border: 2px solid black;
        }
        #raja2{
            background-color: rgb(16, 231, 167);
            height: 100px;
            width: 800px;
            border: 2px solid black; 
        }
         #raja3{
             background-color: rgb(212, 234, 19);
            height: 100px;
            width: 600px;
            border: 2px solid black; 
        }
         #raja4{
            background-color: rgb(16, 192, 231);
            height: 100px;
            width: 700px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <div id="demo1" class="cls"></div>
    <div id="demo2" class="cls"></div>
    <div id="demo3" class="cls"></div>
    <div id="demo4" class="cls"></div>
    <hr>
    <div id="raja1"></div>
    <div id="raja2"></div>
    <div id="raja3"></div>
    <div id="raja4"></div>
</body>
</html>
