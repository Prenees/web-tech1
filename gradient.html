<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: linear-gradient(red,white,purple,darkgrey,yellow);
            background-image: linear-gradient(to top right, red,white,purple,darkgrey,yellow);
            background-image: linear-gradient(to left top ,red,white,purple,darkgrey,yellow);
        }
        #demo2{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: repeating-linear-gradient(orange 10%,white 20%,green,blue,yellow 30%);
        }
        #demo3{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: radial-gradient(orange,white,skyblue);
        }
        #demo4{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: repeating-radial-gradient(orange 30%,black 35%,white 60%,skyblue 90%);
        }
        #demo5{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: conic-gradient(brown 30deg,white 60deg,violet 90deg,blue 120deg,orange 150deg,red 270deg,grey 330deg)
        }
         #demo5{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: conic-gradient(brown 0deg 30deg,white 30deg 60deg,violet 60deg 90deg,blue 90deg 120deg,orange 120deg 180deg,red 270deg,grey 330deg)
        }
    </style>
</head>
<body>
    <div id="demo1"></div>
    <hr>
    <div id="demo2"></div>
    <hr>
    <div id="demo3"></div>
    <hr>
    <div id="demo4"></div>
    <hr>
    <div id="demo5"></div>
    <hr>
    <div id="demo6"></div>
</body>
</html>
