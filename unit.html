<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        #demo1{
            height:50px;
            width: 50%;
            background-color: aquamarine;
        }
        #demo2{
            height: 10em;
            width: 10em;
            background-color: blueviolet;
        }
        #demo3{
            height: 10rem;
            width: 10rem;
            background-color: brown;
        }
        #demo4{
            height: 30vh;
            width: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>
    <!-- px -->
     <div id="demo"></div>
     <hr>
     <!-- % -->
    <div id="demo1"></div>
    <hr>
    <!-- em -->
    <div id="demo2"></div>
    <hr>
    <!-- rem -->
    <div id="demo3"></div>
    <hr>
    <!-- vh and vw -->
     <div id="demo4"></div>
</body>
</html>
