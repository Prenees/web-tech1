<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 450px;
            width: 500px;
            border: 2px solid black;
            display: flex;
            
        }
        .cls{
            height: 40px;
            width: 40px;
            border: 2px solid black;
        }
        #child1{
            background-color: blue;
        }
        #child2{
            background-color: rgb(16, 225, 51);
        }
        #child3{
            background-color: rgb(235, 7, 193);
        }
        #child4{
            background-color: rgb(187, 187, 15);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1" class="cls">child1</div>
        <div id="child2" class="cls">child2</div>
        <div id="child3" class="cls">child3</div>
        <div id="child4" class="cls">child4</div>
    </div>
</body>
</html>
