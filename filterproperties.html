<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            margin: 100px;
            border-radius: 20px;

            filter: blur(1px);
            filter: grayscale(80%);
            filter: brightness(2);
            filter: contrast(200%);
            filter: sepia(20%);
            filter: invert(100%);
            filter: hue-rotate(120 deg);
            filter: saturate(70%);
            filter: drop-shadow(10px 8px 10px rgb(32, 30, 30));
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2025/11/05/15/55/rose-9939147_1280.jpg" alt="">
</body>
</html>
