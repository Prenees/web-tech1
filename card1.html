    <title>Document</title>
    <style>
        body{
            background-color: rgb(237, 195, 89);
        }
        #demo{
            height: 570px;
            width: 450px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: white;
            margin-left: 35%;
            margin-top: 50px;
            box-shadow: 8px 10px 6px 5px rgb(50, 48, 48);

        }
        #demo>#mid,#mid1,#mid2,#foot{
            margin-left: 25px;
        }
        #demo1{
            display: flex;
            justify-content: center;
            height: 250px;
            align-items: center;
        }
        img{
            height: 200px;
            width: 400px;
            border-radius: 20px;
        }
        #mid{
            display: flex;
            background-color: rgb(238, 184, 85);
            height: 30px;
            width: 80px;
            border: 1px solid black;
            border-radius: 5px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }
        #mid1{
            display: flex;
            font-size: large;
        }
        #mid:hover{
            cursor: pointer;
            transform:scale(1.1)
        }
        #foot{
            font-size: 20px;
        }
        #foot1{
            display: flex;
            align-items: center;
        }
        #foot1>h3{
            position: relative;
            left: -10px;
        }
        #foot1>img{
            height: 40px;
            width: 40px;
            margin: 25px;
        }
    </style>
</head>
