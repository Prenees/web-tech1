<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 500px;
            width: 600px;
            border: 2px solid black;
            display: grid;
            /* grid-template-rows: 50px 50px;
            grid-template-columns: 50px 50px; */

            grid-template: 60px 60px /60px 60px;

            /* grid-row-gap: 20px;
            grid-column-gap: 30px; */

            /* grid-gap: 20px; */

            /* justify-content: start;
            justify-content: center;
            justify-content: end; */

            /* justify-items: start;
            justify-items: center;
            justify-items: end; */

            /* align-content: start;
            align-content: center;
            align-content: end; */

            /* align-items: start;
            align-items: center;
            align-items: end; */
            
        }
        #child1{
            background-color: rgb(193, 227, 41);
            grid-row: 1/4;
        }
         #child2{
            background-color: rgba(72, 231, 41, 0.923);
            grid-column: 2/3;
            grid-row: 1/4;
        }
         #child3{
            background-color: rgba(184, 12, 214, 0.799);
            grid-column: 3/4;
        }
         #child4{
            background-color: rgb(17, 205, 234);
            align-self: center;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1">child1</div>
        <div id="child2">child2</div>
        <div id="child3">child3</div>
        <div id="child4">child4</div>
    </div>
</body>
</html>
