<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>h1:first-child{
            color: azure;
            background-color: black;
        }
        #actor>h2:first-of-type{
            color: black;
            background-color: aqua;
        }
        #demo>:nth-child(2){
            color: red;
            background-color: aquamarine;
        }
         #demo>h1:last-of-type{
            color: red;
            background-color: yellow;
        }
        div>h1:last-child{
            color:white;
            background-color: violet;
        }
        #actor>:nth-child(even){
            color: chocolate;
            background-color: black;
        }
        #actor>:nth-child(odd){
            color: blue;
            background-color: green;
        }


    </style>
</head>
<body>
    <div>
        <h1>bhaii</h1>
        <p>ram</p>
        <h1>raja</h1>
        <h2>somu</h2>
        <p>rahul</p>
        <h1>sai</h1>
    </div>
    <hr>
    <div id="actor">
        <p>vijay</p>
        <h1>simbu</h1>
        <h2>surya</h2>
        <p>dhanush</p>
        <h2>ajith</h2>
    </div>

    <hr>

    <div id="demo">
        <p>hello</p>
        <h1>hii</h1>
        <p>world</p>
        <h2>welcome</h2>
        <h1>byeee</h1>
    </div>
</body>
</html>
